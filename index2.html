html <!DOCTYPE html> <html lang="pt-BR"> <head>     <meta charset="UTF-8" />     <title>Pedido de Namoro</title>     <style>         @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap');          body {             font-family: 'Roboto', Arial, sans-serif;             background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 50%, #f48fb1 100%);             display: flex;             flex-direction: column;             align-items: center;             justify-content: center;             height: 100vh;             margin: 0;             color: #880e4f;             overflow: hidden;             position: relative;         }          h1 {             font-family: 'Pacifico', cursive;             font-size: 3.5em;             margin-bottom: 0.2em;             text-shadow: 2px 2px 6px rgba(136,14,79,0.4);         }          p {             font-size: 1.5em;             margin-top: 0;             margin-bottom: 1.5em;             font-weight: 500;             text-align: center;             max-width: 320px;             text-shadow: 1px 1px 3px rgba(136,14,79,0.3);         }          input[type="text"] {             padding: 15px 20px;             font-size: 1.2em;             border: 2px solid #880e4f;             border-radius: 30px;             width: 280px;             outline: none;             transition: border-color 0.3s ease;             text-align: center;         }          input[type="text"]:focus {             border-color: #f48fb1;             box-shadow: 0 0 8px #f48fb1;         }          button {             background: #880e4f;             color: #fff;             border: none;             padding: 15px 45px;             font-size: 1.3em;             border-radius: 40px;             cursor: pointer;             margin-top: 25px;             box-shadow: 0 5px 15px rgba(136,14,79,0.4);             transition: background 0.4s ease, transform 0.2s ease;             font-weight: 700;             letter-spacing: 1.2px;         }          button:hover {             background: #ad1457;             transform: scale(1.05);             box-shadow: 0 8px 20px rgba(173,20,87,0.6);         }          #mensagem {             margin-top: 30px;             font-size: 1.5em;             min-height: 50px;             color: #6a1b4d;             font-weight: 600;             text-align: center;             max-width: 320px;             opacity: 0;             transition: opacity 0.6s ease;         }          #mensagem.show {             opacity: 1;         }          /* Anima√ß√£o de cora√ß√µes flutuantes */         .coracao {             position: absolute;             width: 30px;             height: 30px;             background: #f48fb1;             clip-path: polygon(                 50% 0%,                 61% 8%,                 68% 18%,                 70% 28%,                 70% 38%,                 65% 48%,                 50% 62%,                 35% 48%,                 30% 38%,                 30% 28%,                 32% 18%,                 39% 8%             );opacity: 0.8;             animation: flutuar 6s linear infinite;         }          @keyframes flutuar {             0% {                 transform: translateY(0) scale(1);                 opacity: 0.8;             }             50% {                 opacity: 0.4;                 transform: translateY(-40px) scale(1.1);             }             100% {                 transform: translateY(-80px) scale(1);                 opacity: 0;             }         }     </style> </head> <body>     <h1>Oi, Laiz! ü•∞</h1>     <p>Voc√™ aceita namorar comigo?</p>     <input type="text" id="resposta" placeholder="Responda 'sim'" autofocus />     <button onclick="verificarResposta()">Enviar</button>     <div id="mensagem"></div>      <script>         function verificarResposta() {             const respostaInput = document.getElementById('resposta');             const mensagemDiv = document.getElementById('mensagem');             const resposta = respostaInput.value.trim().toLowerCase();              if (resposta === 'sim') {                 mensagemDiv.textContent = "Voc√™ acabou de fazer a pessoa mais feliz do mundo! ‚ù§Ô∏è";                 mensagemDiv.classList.add('show');                 respostaInput.disabled = true;                 document.querySelector('button').disabled = true;                 espalharCoracoes();             } else {                 mensagemDiv.textContent = "Por favor, responda 'sim' para me deixar muito feliz! üòä";                 mensagemDiv.classList.add('show');                 respostaInput.value = '';                 respostaInput.focus();             }         }          function espalharCoracoes() {             const body = document.body;             for(let i = 0; i < 15; i++) {                 const coracao = document.createElement('div');                 coracao.classList.add('coracao');                 coracao.style.left = Math.random() * 100 + 'vw';                 coracao.style.bottom = '-40px';                 coracao.style.animationDelay = (i * 0.4) + 's';                 coracao.style.width = coracao.style.height = (20 + Math.random() * 20) + 'px';                 body.appendChild(coracao);                  setTimeout(() => {                     coracao.remove();                 }, 6000);             }         }     </script> </body> </html>
